<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleselapsed.css"> <!-- Agrega tus estilos personalizados aquí si es necesario -->
    <title>Countdown</title>
</head>
<body>
    
    <div id="time">
        <div class="elapsed-box">
            <div class="elapsed-container">
                <div class="yellow-box">
                    <div class="number-box">
                        <span id="years" class="number">0</span>
                    </div>
                    <div class="text-box">
                        <span class="text">años</span>
                    </div>
                </div>
                <div class="yellow-box">
                    <div class="number-box">
                        <span id="months" class="number">0</span>
                    </div>
                    <div class="text-box">
                        <span class="text">meses</span>
                    </div>
                </div>
                <div class="yellow-box">
                    <div class="number-box">
                        <span id="days" class="number">0</span>
                    </div>
                    <div class="text-box">
                        <span class="text">días</span>
                    </div>
                </div>
                <div class="yellow-box">
                    <div class="number-box">
                        <span id="hours" class="number">0</span>
                    </div>
                    <div class="text-box">
                        <span class="text">horas</span>
                    </div>
                </div>
                <div class="yellow-box">
                    <div class="number-box">
                        <span id="minutes" class="number">0</span>
                    </div>
                    <div class="text-box">
                        <span class="text">minutos</span>
                    </div>
                </div>
                <div class="yellow-box">
                    <div class="number-box">
                        <span id="seconds" class="number">0</span>
                    </div>
                    <div class="text-box">
                        <span class="text">segundos</span>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="elapsed.js"></script> <!-- Agrega tu archivo de JavaScript aquí -->
    
    </div>
</body>
</html>
